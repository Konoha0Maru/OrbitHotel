<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./style/signUp.css">
</head>
<body>
    <div class="signUp_main">
        <div class="signUp_main_header">
            <img src="https://www.orbitz.com/_dms/interstitial/logo.svg?locale=en_US&siteid=70201" alt="">
        </div>
        <hr>
        <div class="signUp_main_container">
            <h2>Create an account</h2>
            <input type="email" id="email" placeholder="Email address">
            <input type="text" id="firstname" placeholder="First name">
            <input type="text" id="lastname" placeholder="Last name">
            <input type="password" id="password" placeholder="Password">
            <p>By creating an account, I agree to the Orbitz <span>Term and Conditions, Privacy Statement and Orbitz Rewards Terms and Conditions.</span> </p>
           <button>Submit</button>
            <p>Already have an account? <a href="signIn.html"><Span>Sign in</Span></a></p>
            <p>Or continue with</p>
        </div>
    </div>
</body>
</html>
<script type="module" src="/scripts/signUp.js">
    
</script>
